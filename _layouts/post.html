---
layout: default
---

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/stackoverflow-light.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
<script src="/js/utils.js"></script>
<script>
  // Initialize Highlight.js
  hljs.highlightAll();
</script>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
    TeX: {
      extensions: ["cancel.js"]
    }
  });
</script>
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<article>
  
  {% include meta.html post=page %}
  {{ content }}
  {% if page.comments != false and site.comments.isso or site.comments.disqus %}
    <hr>
    {% if site.comments.isso_domain %}<div id="isso-thread"></div>{% endif %}
    {% if site.comments.disqus_shortname %}<div id="disqus_thread"></div>{% endif %}
    <noscript>Please enable JavaScript to view comments.</noscript>
  {% endif %}
  
  {% if page.comment %}
    <div class="col-lg-8 col-md-10 mx-auto">
      <hr />
      
      <script src="https://utteranc.es/client.js"
        repo="PARKCHEOLHEE-lab/PARKCHEOLHEE-lab.github.io"
        issue-term="url"
        label="comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
      </script>
    </div><br><br>
  {% endif %}

</article>
