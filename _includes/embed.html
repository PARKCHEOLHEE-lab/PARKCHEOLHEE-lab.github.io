<div id="notebook-container" style="width: 100%; overflow: auto;">
  <iframe id="notebook-iframe" style="width: 100%; height: 100%; border: none;" src="{{ include.url }}" scrolling="no" onload="resizeIframe(this)"></iframe>
</div>

<script>
function resizeIframe(obj) {
  obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
  document.getElementById('notebook-container').style.height = obj.style.height;
}
</script>
